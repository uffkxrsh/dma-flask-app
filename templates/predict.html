<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/gem.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Diamonds | Predict Prices</title>
</head>

<body style="margin: 0; padding: 0;">

    <div class="navbar-predict"
        style="z-index: 1; position: absolute; display: flex; text-decoration: none; width: 100vw; justify-content: center;">
        <nav class="navbar" style="display: flex; align-items: center; padding-top: 2vh;  width: 100vw;">
            <ul class="main-nav" id="js-menu"
                style="display: flex; justify-content: flex-end; width: 100%; padding-right: 5vw; padding-top: 2vh; align-items: center; margin-right: 7vw;  list-style-type: none;">
                <li style="margin-left:40px; align-self: flex-start;">
                    <a href="/" class="logo"><i class="fa-solid fa-gem"
                            style="font-size: 3rem; margin-left: 20px; color: rgba(255, 255, 255, 0.7);"></i></a>
                </li>
                <li style="margin-left:40px ;">
                    <a href="/features" class="nav-links"
                        style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 1.5rem; margin-left: 20px; text-decoration: none; color: rgba(255, 255, 255, 0.7)">Features</a>
                </li>
                <li style="margin-left:40px ;">
                    <a href="/diamonds" class="nav-links"
                        style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 1.5rem; margin-left: 20px; text-decoration: none; color: white;">Predict
                        Price</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="cnt" style="display: flex; width: 100vw;">
        <div class="diamond_component" id="body-gem" style="transform: scale(); width: 50vw;">
            <form action="/diamonds" method="post"
                style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-left: 10vw;">
                <fieldset
                    style="display: flex; justify-content: center; align-items: center; flex-direction: column; align-items: center; width: 80%; padding: 2%; background-color: rgba(71, 19, 71, 0.678); border: #FCD259 solid 2px; border-radius: 5%;">
                    <legend
                        style="text-align: center; color: #FCD259; font-size: 2.5rem; letter-spacing: 2.5px; font-weight: 500; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                        PRICE PREDICTOR</legend>

                    <!-- Carat -->
                    <div class="input-group my-3 mb-3 w-100">
                        <span class="input-group-text"
                            style="width: 30%; font-size: 1.5rem; background-color:#F23B95;color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: #FCD259 solid 1px;"
                            id="basic-addon1">Carat</span>
                        <input name="carat" type="text" class="form-control" placeholder="Carat" aria-label="carat"
                            aria-describedby="basic-addon1"
                            style="background-color: #FCD259; border: #FCD259 solid 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">
                    </div>

                    <!-- Cut -->
                    <div class="input-group my-3 mb-3 w-100">
                        <label class="input-group-text"
                            style="width: 30%; font-size: 1.5rem; background-color:#F23B95;color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: #FCD259 solid 1px;"
                            for="inputGroupSelect01">Cut</label>
                        <select name="cut" class="form-select" id="inputGroupSelect01"
                            style="background-color: #FCD259; border: #FCD259 solid 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">
                            <option selected>Choose...</option>
                            <option value="Ideal">Ideal</option>
                            <option value="Premium">Premium</option>
                            <option value="Good">Good</option>
                            <option value="Very Good">Very Good</option>
                            <option value="Fair">Fair</option>
                        </select>
                    </div>

                    <!-- COLOR -->
                    <div class="input-group my-3 mb-3 w-100">
                        <label class="input-group-text"
                            style="width: 30%; font-size: 1.5rem; background-color:#F23B95;color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: #FCD259 solid 1px;"
                            for="inputGroupSelect01">Color</label>
                        <select name="color" class="form-select" id="inputGroupSelect01"
                            style="background-color: #FCD259; border: #FCD259 solid 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">
                            <option selected>Choose...</option>
                            <option value="E">E</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                            <option value="H">H</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    
                    <!-- Clarity -->
                    <div class="input-group my-3 mb-3 w-100">
                        <label class="input-group-text"
                            style="width: 30%; font-size: 1.5rem; background-color:#F23B95;color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: #FCD259 solid 1px;"
                            for="inputGroupSelect01">Clarity</label>
                        <select name="clarity" class="form-select" id="inputGroupSelect01"
                            style="background-color: #FCD259; border: #FCD259 solid 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">
                            <option selected>Choose...</option>
                            <option value="SI2">SI2</option>
                            <option value="SI1">SI1</option>
                            <option value="VS1">VS1</option>
                            <option value="VS2">VS2</option>
                            <option value="VVS2">VVS2</option>
                            <option value="VVS1">VVS1</option>
                            <option value="I1">I1</option>
                            <option value="IF">IF</option>
                        </select>
                    </div>

                    <!-- Depth -->
                    <div class="input-group my-3 mb-3 w-100">
                        <span class="input-group-text"
                            style="width: 30%; font-size: 1.5rem; background-color:#F23B95;color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: #FCD259 solid 1px;"
                            id="basic-addon1">Depth</span>
                        <input name="depth" type="text" class="form-control" placeholder="Depth" aria-label="depth"
                            aria-describedby="basic-addon1"
                            style="background-color: #FCD259; border: #FCD259 solid 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">
                    </div>

                    <!-- Table -->
                    <div class="input-group my-3 mb-3 w-100">
                        <span class="input-group-text"
                            style="width: 30%; font-size: 1.5rem; background-color:#F23B95;color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: #FCD259 solid 1px;"
                            id="basic-addon1">Table</span>
                        <input name="table" type="text" class="form-control" placeholder="Table" aria-label="Table"
                            aria-describedby="basic-addon1"
                            style="background-color: #FCD259; border: #FCD259 solid 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">
                    </div>

                    <!-- x -->
                    <div class="input-group my-3 mb-3 w-100">
                        <span class="input-group-text"
                            style="width: 30%; font-size: 1.5rem; background-color:#F23B95;color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: #FCD259 solid 1px;"
                            id="basic-addon1">x</span>
                        <input name="x" type="text" class="form-control" placeholder="x" aria-label="x"
                            aria-describedby="basic-addon1"
                            style="background-color: #FCD259; border: #FCD259 solid 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">
                    </div>

                    <!-- y -->
                    <div class="input-group my-3 mb-3 w-100">
                        <span class="input-group-text"
                            style="width: 30%; font-size: 1.5rem; background-color:#F23B95;color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: #FCD259 solid 1px;"
                            id="basic-addon1">y</span>
                        <input name="y" type="text" class="form-control" placeholder="y" aria-label="y"
                            aria-describedby="basic-addon1"
                            style="background-color: #FCD259; border: #FCD259 solid 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">
                    </div>

                    <!-- z -->
                    <div class="input-group my-3 mb-3 w-100">
                        <span class="input-group-text"
                            style="width: 30%; font-size: 1.5rem; background-color:#F23B95;color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border: #FCD259 solid 1px;"
                            id="basic-addon1">z</span>
                        <input name="z" type="text" class="form-control" placeholder="z" aria-label="y"
                            aria-describedby="basic-addon1"
                            style="background-color: #FCD259; border: #FCD259 solid 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">
                    </div>

                    <button type="submit" class="btn btn-primary" id="predict-btn"
                        style="width: 40%; font-size: 2rem; margin: 10px; background-color: #F23B95; border: #FCD259 solid 2px;  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white;">Predict</button>

                </fieldset>
            </form>
        </div>
        <div class="diamond_component" id="body-gem"
            style="width: 50vw; flex-direction: column; align-items: center; justify-content: center;">
            <div class="diamond_component" id="body-gem" style="width: 50vw; position:absolute; top: -10vh;">
                {% include 'diamond_component.html' %}
            </div>
            <div class="cnt-2" id="body-gem" style="width: 50vw;">
                <p
                    style="position: absolute; top: 55vh; font-size: 8rem; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white; margin: 0 auto;">
                    <i class="fa-solid fa-dollar-sign"></i> {{ message }}
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/navbar.js')}}"></script>
</body>

</html>
